name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:


jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
          
      - name: Download dependencies
        run: make deps
        
      - name: Run all tests
        run: make test
        
      - name: Run V1 specific tests
        run: make test-v1
        continue-on-error: true
        
      - name: Run V2 specific tests  
        run: make test-v2
        
      - name: Run benchmarks
        if: matrix.os == 'ubuntu-latest'
        run: make bench
        
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
          
      - name: Download dependencies
        run: make deps
        
      - name: Run linters
        run: make lint
        
      - name: Check formatting
        run: |
          make fmt
          git diff --exit-code
          
      - name: Run go vet
        run: make vet
        
      - name: Run tests with coverage
        run: make test-coverage
        
      - name: Run examples
        run: make examples
