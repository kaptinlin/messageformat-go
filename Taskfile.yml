version: '3'

vars:
  PROJECT_ROOT:
    sh: pwd
  GOBIN: '{{.PROJECT_ROOT}}/bin'
  GOLANGCI_LINT_BINARY: '{{.GOBIN}}/golangci-lint'
  REQUIRED_GOLANGCI_LINT_VERSION:
    sh: cat .golangci.version 2>/dev/null || echo "2.9.0"
  GOLANGCI_LINT_VERSION:
    sh: '{{.GOLANGCI_LINT_BINARY}} version --format short 2>/dev/null || {{.GOLANGCI_LINT_BINARY}} version --short 2>/dev/null || echo "not-installed"'

env:
  GOBIN: '{{.GOBIN}}'

tasks:
  default:
    desc: Run lint and test
    cmds:
      - task: lint
      - task: test

  help:
    desc: Show this help message
    cmds:
      - echo "MessageFormat Go Library"
      - echo "Available targets:"
      - task --list
    silent: true

  clean:
    desc: Clean build artifacts and caches
    cmds:
      - echo "Cleaning build artifacts..."
      - rm -rf {{.GOBIN}}
      - go clean -cache -testcache || true

  submodules:
    desc: Initialize and update git submodules
    cmds:
      - echo "Initializing git submodules..."
      - git submodule update --init --depth 1 || echo "Submodule init completed with warnings"

  deps:
    desc: Download Go module dependencies
    cmds:
      - echo "Downloading dependencies..."
      - go mod download
      - go mod tidy


  deps:update:
    desc: Update all dependencies
    cmds:
      - echo "Updating dependencies..."
      - go get -u ./... && go mod tidy

  test:
    desc: Run all tests with race detection
    deps:
      - submodules
    cmds:
      - echo "Running all tests..."
      - go test -race ./...

  test-v1:
    desc: Run V1 tests only
    cmds:
      - echo "Running V1 tests..."
      - go test -race ./v1/...

  test-v2:
    desc: Run V2 tests only (includes official test suite)
    deps:
      - submodules
    cmds:
      - echo "Running V2 tests..."
      - go test -race ./pkg/... ./internal/... ./tests/... .

  test-official:
    desc: Run official MessageFormat 2.0 test suite only
    deps:
      - submodules
    cmds:
      - echo "Running official test suite..."
      - go test -race ./tests/

  test-coverage:
    desc: Run tests with coverage report
    deps:
      - submodules
    cmds:
      - echo "Running tests with coverage..."
      - go test -race -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - echo "Coverage report generated at coverage.html"

  test-verbose:
    desc: Run tests with verbose output
    deps:
      - submodules
    cmds:
      - echo "Running tests with verbose output..."
      - go test -race -v ./...

  bench:
    desc: Run benchmarks
    cmds:
      - echo "Running benchmarks..."
      - go test -bench=. -benchmem ./...

  lint:
    desc: Run all linters
    deps:
      - golangci-lint
      - tidy-lint

  install-golangci-lint:
    desc: Install golangci-lint with the required version
    cmds:
      - mkdir -p {{.GOBIN}}
      - |
        if [ "{{.GOLANGCI_LINT_VERSION}}" != "{{.REQUIRED_GOLANGCI_LINT_VERSION}}" ]; then
          echo "Installing golangci-lint v{{.REQUIRED_GOLANGCI_LINT_VERSION}} (current: {{.GOLANGCI_LINT_VERSION}})..."
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b {{.GOBIN}} v{{.REQUIRED_GOLANGCI_LINT_VERSION}}
          echo "golangci-lint v{{.REQUIRED_GOLANGCI_LINT_VERSION}} installed successfully"
        fi
    status:
      - test "{{.GOLANGCI_LINT_VERSION}}" = "{{.REQUIRED_GOLANGCI_LINT_VERSION}}"

  golangci-lint:
    desc: Run golangci-lint
    deps:
      - install-golangci-lint
    cmds:
      - '{{.GOLANGCI_LINT_BINARY}} version'
      - echo "Running golangci-lint..."
      - '{{.GOLANGCI_LINT_BINARY}} run --timeout=10m --path-prefix .'

  tidy-lint:
    desc: Check if go.mod and go.sum are tidy
    cmds:
      - echo "Checking go.mod and go.sum are tidy..."
      - go mod tidy
      - git diff --exit-code -- go.mod go.sum

  fmt:
    desc: Format Go code
    cmds:
      - echo "Formatting Go code..."
      - go fmt ./...

  vet:
    desc: Run go vet
    cmds:
      - echo "Running go vet..."
      - go vet ./...

  verify:
    desc: Run all verification steps (deps, format, vet, lint, test)
    cmds:
      - task: deps
      - task: fmt
      - task: vet
      - task: lint
      - task: test
      - echo "All verification steps completed successfully âœ…"

  examples:
    desc: Run all examples
    cmds:
      - echo "Running V2 examples..."
      - cd examples/basic && go run main.go
      - cd examples/advanced && go run main.go
      - cd examples/custom-functions && go run main.go
      - cd examples/pluralization && go run main.go
      - echo ""
      - echo "Running V1 examples..."
      - cd v1/examples/basic && go run main.go
      - cd v1/examples/ecommerce && go run main.go
      - cd v1/examples/multilingual && go run main.go
      - cd v1/examples/performance && go run main.go
      - echo ""
      - echo "All examples completed successfully"
